<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería de Fotos</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
}

.photo {
    overflow: hidden;
    border-radius: 5px;
}

.photo img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s;
}

.photo img:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="gallery">
        <div class="photo"><img src="Imagenes/Galeria0.jpg" alt="Descripción de la foto 1"></div>
        <div class="photo"><img src="Imagenes/Galeria1.jpg" alt="Descripción de la foto 2"></div>
        <div class="photo"><img src="Imagenes/Galeria2.jpg" alt="Descripción de la foto 3"></div>
        <div class="photo"><img src="Imagenes/Galeria3.jpg" alt="Descripción de la foto 4"></div>
        <div class="photo"><img src="Imagenes/Galeria4.jpg" alt="Descripción de la foto 5"></div>
        <div class="photo"><img src="Imagenes/Galeria6.jpg" alt="Descripción de la foto 6"></div>
        <!-- Agrega más fotos según sea necesario -->
    </div>
</body>
</html>
