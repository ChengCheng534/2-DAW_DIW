<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px auto;
    text-align: left;
}

thead th {
    background-color: #2a9d8f;
    color: white;
    padding: 10px;
}

tbody td {
    padding: 10px;
    border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f3f3f3;
}

tbody tr.highlight {
    background-color: #cfe4e2;
}

tbody tr:hover {
    background-color: #eaeaea;
}

th, td {
    text-align: center;
    padding: 10px;
}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nº</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Producto A</td>
                <td>25€</td>
                <td>50</td>
            </tr>
            <tr class="highlight">
                <td>2</td>
                <td>Producto B</td>
                <td>15€</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Producto C</td>
                <td>40€</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Producto D</td>
                <td>32€</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
