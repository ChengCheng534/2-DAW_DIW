<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Header</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="Imagenes/instagram.png" alt="Instagram Logo" class="logo-img">
            <img src="Imagenes/instagram-logo.png" alt="" class="logo-texto">
        </div>
        <div class="busqueda">
            <img src="Imagenes/busqueda.png" alt="Profile">
        </div>
        <div class="buscar">
            <p>Buscar</p>
        </div>
    </header>

    <div class="contenido">
        <div>
            <img src="Imagenes/portada1.jpg" alt="" class="imagen">
        </div>

        <div class="posicion"> 
            <div class="usuario">
                <h4>@bandalaraiz</h4>
                <span>Madrid, España</span>
            </div>    
            <div class="">
                <div class="comentario">
                    <h4>@bandalaraiz</h4>
                    <p>Nueva gira y agotamos entradas en 5 minutos. ❤️ Nos vamos a ver.</p>
                    <span>4 sem</span>
                </div>
                <div class="añadir">
                    <img src="Imagenes/añadir.png" alt="">
                </div>
                <div class="comentario">
                    <h4>@jenny.lmk</h4>
                    <p>Muchas ganas de verles en Madrid. 🖤🖤🖤</p>
                    <span>1 sem Responder</span>
                </div>
            </div>
            <div>
                <div class="icono1">
                    <img src="Imagenes/gustar.png" alt="">
                </div class="icono">
                <div class="icono2">
                    <img src="Imagenes/comentario.png" alt="">
                </div>
                <div class="icono3">
                    <img src="Imagenes/enviar.png" alt="">
                </div>
                <div class="icono4">
                    <img src="Imagenes/enviar.png" alt="">
                </div>
            </div>

        </div>    
    </div>
</body>
</html>
