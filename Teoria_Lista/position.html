<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_position.css">
</head>
<body>
    <h1>Propiedad position: static</h1>
    <p class="s1">Posicion 1</p>
    <p class="s2">Posicion 2</p>
    <p class="s3">Posicion 3</p>
    <br>
    <h1>Propiedad position: relative</h1>
    <p class="r1">Posicion 1</p>
    <p class="r2">Posicion 2</p>
    <p class="r3">Posicion 3</p>
    <br>
    <br>
    <h1>Propiedad position: fixed</h1>
    <p class="f1">Posicion 1</p>
    <p class="f2">Posicion 2</p>
    <p class="f3">Posicion 3</p>
    <br>
    <h1>Propiedad position: absolute</h1>
    <div class="a">
        <p class="a1">Posicion 1</p>
        <p class="a2">Posicion 2</p>
        <p class="a3">Posicion 3</p>
        <p class="a4">Posicion 1</p>
        <p class="a5">Posicion 2</p>
        <div class="b">
            <p class="b1">Posicion 1</p>
        </div>
    </div>
    
</body>
</html>
